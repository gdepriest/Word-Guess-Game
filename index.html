<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>National Parks Hangman</title>
</head>

<body class="site">
    <header>
        <section class="headerwrap">
            <h1>HANGMAN</h1>
            <h2>National Parks Edition</h2>
        </section>
    </header>
    <section class="container site-content">
        <section class="column1">
            <h4>Press any letter to begin!</h4>                       
            <p>Current Word | </p>
            <p id="currentWord"><span id="answerArray"></span></p>
            <hr>
            <p id="lives"><span id="lives"></span></p>
            <p id="guessedLetters">Guessed Letters | </p>
            <p><span id="wins"></span></p>
        </section>
        <section class="column2"></section>
    </section>

    <script src="assets/javascript/game.js"></script>


</body>

</html>
